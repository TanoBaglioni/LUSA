<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>

        <form id="miFormulario">
            Fecha: <input type="text" name="Fecha"><br>
            Usuario: <input type="text" name="Usuario"><br>
            Camión: <input type="text" name="Camion"><br>
            Litros: <input type="text" name="Litros"><br>
            Odómetro: <input type="text" name="Odometro"><br>
            Observaciones: <textarea name="Observaciones"></textarea><br>
            <input type="button" value="Guardar" onclick="enviarDatos()">
          </form>
    </form>

    <script>
function enviarDatos() {
  var formulario = document.getElementById("miFormulario");
  var formData = new FormData(formulario);
  
  fetch("https://script.google.com/macros/s/AKfycbyXYE7pj0R5qzZvaLEkpHYqol1aa5lVsew_Md8esWwUPa_f0wF0cZEvLsTrBl02eyZP/exec", {
    method: "POST",
    body: JSON.stringify(Object.fromEntries(formData.entries())),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(response => response.text())
  .then(data => {
    alert(data); // Muestra un mensaje de confirmación
    formulario.reset(); // Limpia el formulario después de enviarlo
  })
  .catch(error => {
    console.error(error);
    alert("Error al enviar los datos");
  });
}

    </script>
</body>
</html>
